<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card-tailwind</title>
  <link href="/Assignment_2-card/dist/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <div class="flex items-center justify-center h-screen font-sans max-[768px]:p-6">
      <div class="flex rounded-lg shadow-lg shadow-zinc-500 max-[768px]:flex-col">
        <div class="flex-none w-56 relative max-[768px]:w-full max-[768px]:px-8 max-[768px]:mt-7">
          <img src="https://tailwindcss.com/_next/static/media/classic-utility-jacket.82031370.jpg" 
          class="w-full h-full object-cover rounded-l-lg max-[768px]:rounded-lg max-[768px]:mt-7">
        </div>
        <form class="flex-auto p-6 max-[768px]:w-full max-[768px]:px-8"> 
            <div class="flex flex-wrap"> 
              <h1 class="flex-auto text-lg font-semibold text-slate-900">Classic-utility-jacket</h1>
              <div class="text-lg font-semibold text-slate-500">
                $110.00
              </div>
              <div class="text-sm font-medium text-slate-700 mt-2 flex-none w-full">
                In stock
              </div>
            </div>
            <div class="space-x-2 flex items-baseline mt-4 mb-6 pb-6 border-b border-slate-200">
              <label>
                <input type="radio" value="xs" class="sr-only peer" checked>
                <div class="w-9 h-9 flex items-center justify-center text-slate-700 cursor-pointer
                peer-checked:font-semibold peer-checked:bg-slate-700 rounded-lg peer-checked:text-white">
                  XS
                </div>
              </label>
              <label>
                <input type="radio" value="s" class="sr-only peer">
                <div class="w-9 h-9 flex items-center justify-center text-slate-700 cursor-pointer
                peer-checked:font-semibold peer-checked:bg-slate-700 rounded-lg peer-checked:text-white">
                  S
                </div>
              </label>
              <label>
                <input type="radio" value="m" class="sr-only peer">
                <div class="w-9 h-9 flex items-center justify-center text-slate-700 cursor-pointer
                peer-checked:font-semibold peer-checked:bg-slate-700 rounded-lg peer-checked:text-white">
                  M
                </div>
              </label>
              <label>
                <input type="radio" value="l" class="sr-only peer">
                <div class="w-9 h-9 flex items-center justify-center text-slate-700 cursor-pointer
                peer-checked:font-semibold peer-checked:bg-slate-700 rounded-lg peer-checked:text-white">
                  L
                </div>
              </label>
              <label>
                <input type="radio" value="xl" class="sr-only peer">
                <div class="w-9 h-9 flex items-center justify-center text-slate-700 cursor-pointer
                peer-checked:font-semibold peer-checked:bg-slate-700 rounded-lg peer-checked:text-white">
                  XL
                </div>
              </label>
            </div>
            <div class=" flex flex-wrap mb-6 max-[768px]:flex-col gap-5 text-sm font-medium">
              <div class="flex-auto max-[768px]:flex-col max-[768px]:gap-2 flex gap-4">
                <button class="h-10 px-6 rounded-lg max-[768px]:w-full bg-slate-700 text-white">Buy Now</button>
                <button class="h-10 px-6 rounded-lg max-[768px]:w-full border border-slate-200 font-semibold text-slate-900">Add to bag</button>
              </div>
              <button class="flex-none flex items-center justify-center w-9 h-10 rounded-md text-slate-300 border border-slate-200" type="button" aria-label="Like">
                <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                </svg>
              </button>
            </div>
            <p class="text-sm text-slate-700">Free Shipping on all continental US orders</p>
          </form>
      </div>
    </div>
</body>
</html>
